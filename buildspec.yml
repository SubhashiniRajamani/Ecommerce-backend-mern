version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22

  pre_build:
    commands:
      - npm ci --legacy-peer-deps

  build:
    commands:
      - node -v
      - CI=false npm run build
      - ls -la build

artifacts:
  files:
    - build/**/*
    - appspec.yml
    - scripts/**

