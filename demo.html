<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Grid Span Fixed</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* GRID CONTAINER */
.container {
  display: grid;
  grid-template-columns: 250px 1fr ;
  grid-template-rows: 80px 1fr 60px;
  gap: 10px;
  height: 100vh;
  padding: 10px;
}

/* HEADER */
.header {
  background: palegoldenrod;
  color: #000;
  grid-column: 1 / -1; /* FULL WIDTH */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}

/* SIDEBAR */
.sidebar {
  background: plum;
  color: #fff;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* MAIN CONTENT */
.main {
  background: paleturquoise;
  padding: 20px;
  color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* FOOTER */
.footer {
  background: pink;
  color: #000;
  grid-column: 1 / -1; /* FULL WIDTH */
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">HEADER</div>
  <div class="sidebar">SIDEBAR</div>
  <div class="main">MAIN CONTENT</div>
  <div class="footer">FOOTER</div>
</div>

</body>
</html>
